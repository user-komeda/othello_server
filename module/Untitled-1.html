  <body>
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js"></script>
    <script>
      let amount = new BigNumber(100000)
      let price = new BigNumber(10000)
      let test = new BigNumber(0.1)
      for (let i = 0; i < 72; i++) {
        if (i !== 0) {
          amount = amount.plus(amount.multipliedBy(test).plus(test))
        } else {
          amount = amount.plus(amount.multipliedBy(test))
        }

        console.log(amount)
      }
    </script>
